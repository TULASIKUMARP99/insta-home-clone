<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-container">
            <div class="left-widget">
            <img class="insta-icon" src="/Instagram-icons/insta-logo.svg" alt="">
            <div class="left-buttons-container">
                <div class="left-buttons">
                    <img class="left-button-img" src="/Instagram-icons/Home-icon.svg" alt="">
                    <div>Home</div>
                </div>
                <div class="left-buttons">
                    <img class="left-button-img" src="/Instagram-icons/search-icon.svg" alt="">
                    <div>Search</div>
                </div>
                <div class="left-buttons">
                    <img class="left-button-img" src="/Instagram-icons/svg3.svg" alt="">
                    <div>Explore</div>
                </div>
                <div class="left-buttons">
                    <img class="left-button-img" src="/Instagram-icons/reel-icon.svg" alt="">
                    <div>Reels</div>
                </div>
                <div class="left-buttons">
                    <img class="left-button-img" src="/Instagram-icons/messege-icon.svg" alt="">
                    <div>Messages</div>
                </div>
                <div class="left-buttons">
                    <img class="left-button-img" src="/Instagram-icons/love-icon.svg" alt="">
                    <div>Notifications</div>
                </div>
                <div class="left-buttons">
                    <img class="left-button-img" src="/Instagram-icons/add-icon.svg" alt="">
                    <div>Create</div>
                </div>
                <div class="left-buttons">
                    <img class="left-button-img" src="/Instagram-icons/Home-icon.svg" alt="">
                    <div>Profile</div>
                </div>
            </div>
            <div class="left-buttons menu">
                <img class="left-button-img" src="/Instagram-icons/menu-icon.svg" alt="">
                <div>More</div>
            </div>
        </div>
        </div>
        <div class="right-container"></div>
    </div>

</body>

</html>
